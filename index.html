<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="timer">
            <h1 class="time" id="time">
                00:00:00:00
            </h1>
            <h2 id="status"></h2>
            <input type="number" class="setTime" id="setTime" placeholder="Set minutes for alarm...">
            <div class="buttons">
                <button id="startStopBtn">Play</button>
                <button id="reset">Reset</button>
            </div>
            <audio src="piano.mp3" class="music"></audio>
        </div>

        
    </div>
  
    
    <script src="script.js"></script>
</body>
</html>
